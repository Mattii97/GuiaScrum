    - adiós
    - hasta luego
    - nos vemos luego
    - hasta pronto
    - nos vemos más tarde
    - chau
    - hasta la próxima
    - bye

- intent: affirm
  examples: |
    - sí
    - si
    - por supuesto
    - suena bien
    - correcto
    - está bien
    - entendido
    - enterado

- intent: deny
