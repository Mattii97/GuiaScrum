version: "2.0"

nlu:
- intent: greet
  examples: |
    - buenas
    - hello
    - hi
    - hola
    - holis
    - buen dia
    - qué tal?
    - buenos días
    - buenos dias
    - buenas tardes
    - buenas noches

- intent: goodbye
